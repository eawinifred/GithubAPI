<!DOCTYPE html>
<html>
<head>
	<title> Easy Git </title>
	<link rel="stylesheet" type="text/css" href="easygit.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div id = "container">
		    <h1>Easy Git</h1>
		    <h2>View your Github data</h2>
		    <p>Enter your Github username and repo below to view your Github data</p>
		    <form id="myForm">
		    	<div class="text-container">
					<input type="text" name="ghusername" id="ghusername" placeholder="Github Username" class="text">
					<input type="text" name="ghreponame" id="ghreponame" placeholder="Github Repo Name" class="text">
				</div>
				<div class="btn-container">
				    <input type="submit" value="Find User Profile" class="submit" id="profile">  
				    <input type="submit" value="List Repos" class="submit" id="repos">
				    <input type="submit" value="List Repo Branches" class="submit" id="branch">
				</div>
		    </form>
		    <div class="ghapidata" class="clearfix"></div>
		</div>
  	</div>
  	<script src="easygit.js"></script>
</body>
</html>
